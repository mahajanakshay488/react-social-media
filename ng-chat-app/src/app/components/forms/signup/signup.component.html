<div id="signupdiv" class="d-flex justify-c align-c p-2">

    

<form 
#form="ngForm"
(ngSubmit)="signup()" 
 class="d-flex flex-c" >
 <h6 class="display-6 mb-4" >Hey ❤️, Start Chating Now.</h6>
    <mat-form-field>
        <mat-label
        
        >Name</mat-label>
        <input
        ngModel
        name="name"
         matInput placeholder="Name" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Username</mat-label>
        <input
        ngModel
        name="username"
         matInput placeholder="username" required>
    </mat-form-field>

      
    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input
        ngModel
        name="password"
         matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <button mat-raised-button color="primary">Signup</button>

    &nbsp;
    <a routerLink="/login">Already have an account. Login</a>
</form>
</div>
